{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg text-center p-5 border-0 rounded-4" style="max-width: 500px;">
        
        <!-- Animated Checkmark -->
        <div class="checkmark-container">
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
                <path class="checkmark-check" fill="none" d="M14 27l7 7 16-16"/>
            </svg>
        </div>

        <h2 class="text-success fw-bold mt-3">Payment Successful!</h2>
        
        {% if message %}
            <p class="text-muted">{{ message }}</p>
        {% else %}
            <p class="text-muted">Your transaction was completed successfully. <br> Check Your Email for Receiptd</p>
        {% endif %}

        <!-- Back to Home Button -->
        <a href="{% url 'home' %}" class="btn btn-primary mt-3">Go to Homepage</a>
    </div>
</div>

<style>
    /* Centering the checkmark */
    .checkmark-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 10px;
    }

    /* Checkmark animation styles */
    .checkmark {
        width: 80px;
        height: 80px;
        stroke-width: 4;
        stroke: #28a745;
        stroke-linecap: round;
        stroke-linejoin: round;
        background-color: white;
        border-radius: 50%;
    }

    .checkmark-circle {
        stroke-dasharray: 157;
        stroke-dashoffset: 157;
        stroke: #28a745;
        stroke-width: 4;
        animation: drawCircle 0.6s ease-out forwards;
    }

    .checkmark-check {
        stroke-dasharray: 36;
        stroke-dashoffset: 36;
        stroke-width: 4;
        stroke: #28a745;
        animation: drawCheck 0.4s ease-out 0.6s forwards;
    }

    /* Circle animation */
    @keyframes drawCircle {
        to {
            stroke-dashoffset: 0;
        }
    }

    /* Checkmark animation */
    @keyframes drawCheck {
        to {
            stroke-dashoffset: 0;
        }
    }
</style>
{% endblock content %}
