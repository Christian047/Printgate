{% extends 'main.html' %}

{% block content %}
<div style="margin: 50px;"></div>

<section > <!-- Adjusted vh-75 to reduce height -->
    <div class="container ">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                         class="card-img-top img-fluid" alt="Sample image">
                    <div class="card-body">
                        <form id="loginForm" method="post" action="{% url 'login' %}">
                            {% csrf_token %}
                            {% csrf_token %}

                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="name" class="form-control form-control-lg" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control form-control-lg" id="password" name="password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg btn-login">Login</button>
                            </div>

                             {% comment %} <div>{% include "socialauth/google.html" %}</div>  {% endcomment %}
                            
                            <div class="text-center mt-3">
                                <p class="small">Don't have an account? <a href="{% url 'register' %}" class="link-danger">Register</a></p>
                                <p class="small"><a href="#">Forgot password?</a></p>
                            </div>
                        </form>

                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>



{% endblock %}
